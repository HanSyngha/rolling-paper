services:
  postgres:
    image: postgres:16-alpine
    container_name: rolling-paper-postgres
    ports:
      - "9700:5432"
    environment:
      POSTGRES_USER: rollingpaper
      POSTGRES_PASSWORD: rollingpaper2025
      POSTGRES_DB: rollingpaper
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rollingpaper"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rolling-paper-redis
    ports:
      - "9701:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
